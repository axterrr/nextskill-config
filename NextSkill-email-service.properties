spring.application.name=NextSkill-email-service
server.port=8081

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mailusername
spring.mail.password=mailpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.activemq.packages.trusted=ukma.springboot.nextskill.common.dto

spring.boot.admin.client.instance.name=email-service

app.api-key=api-key
